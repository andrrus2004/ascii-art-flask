<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    Bootstrap 5    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
          rel="stylesheet">

    <!--    Fonts    -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href='../static/css/registration_styles.css'>

    <title>Registration users</title>
</head>
<body>
    <header class="sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">ASCII Art Converter</a></li>
            <li><a href="/" class="nav-link px-2 link-dark">Конвертировать</a></li>
            <li><a href="/" class="nav-link px-2 link-dark">Примеры</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2" id="login-btn">Вход</button>
            <button type="button" class="btn btn-primary" id="registration-btn">Регистрация</button>
        </div>
    </header>

    <!--    Registration    -->
    <div class="container d-flex justify-content-center">
        <div>
            <h1 class="text-center">Создание аккаунта</h1>
            <form class="reg_inputs" autocomplete="off">
                <div class="row form-group mt-4">
                    <div class="col-4 d-flex align-items-center">Ваш логин</div>
                    <div class="col-8 d-flex align-items-center">
                        <input class="col-10 form-control invalid" type="text" id="login" >
                        <i class="col-2 fal fa-exclamation-triangle ml-2" data-for="login"></i>
                    </div>
                    <div class="offset-4 col-8 text-error"><p data-for="login"></p></div>
                </div>
                <div class="row form-group mt-4">
                    <div class="col-4 d-flex align-items-center">Ваш пароль</div>
                    <div class="col-8 d-flex align-items-center">
                        <input class="col-10 form-control" type="password" id="pas1">
                        <i class="col-2 fal fa-exclamation-triangle ml-2" data-for="pas1"></i>
                    </div>
                    <div class="offset-4 col-8 text-error"><p data-for="pas1"></p></div>
                </div>
                <div class="row form-group mt-4">
                    <div class="col-4 d-flex align-items-center">Повторите пароль</div>
                    <div class="col-8 d-flex align-items-center">
                        <input class="col-10 form-control" type="password" id="pas2">
                        <i class="col-2 fal fa-exclamation-triangle ml-2" data-for="pas2"></i>
                    </div>
                    <div class="offset-4 col-8 text-error"><p data-for="pas2"></p></div>
                </div>
                <div class="row form-group mt-4">
                    <div class="col-4 d-flex align-items-center">Ваш email</div>
                    <div class="col-8 d-flex align-items-center">
                        <input class="col-10 form-control" type="email" id="email">
                        <i class="col-2 fal fa-exclamation-triangle ml-2" data-for="email"></i>
                    </div>
                    <div class="offset-4 col-8 text-error"><p data-for="email"></p></div>
                </div>
                <div class="row form-group mt-4">
                    <div class="col-4 d-flex align-items-center">Ваше имя</div>
                    <div class="col-8 d-flex align-items-center">
                        <input class="col-10 form-control" type="text" id="name">
                    </div>
                </div>
                <div class="row form-group mt-4">
                    <div class="col-4 d-flex align-items-center">Ваша фамилия</div>
                    <div class="col-8 d-flex align-items-center">
                        <input class="col-10 form-control" type="text" id="surname">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg mt-3 mb-4" id="reg_btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='../static/js/registration_script.js'></script>
</body>
</html>
