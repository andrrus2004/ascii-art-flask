<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!--    Images slider    -->
    <link rel="stylesheet" href="../static/twentytwenty/css/twentytwenty.css" type="text/css" media="screen" />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
    <title>Acscii Art Converter</title>
    <script src="../static/js/html2canvas.min.js"></script>

<body>
    <header class="sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">ASCII Art Converter</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Конвертировать</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Поддержка</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Контакты</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Вход</button>
            <button type="button" class="btn btn-primary">Регистрация</button>
        </div>
    </header>
    <h1>Конвертируйте изображения в ASCII графику</h1>

    <!--    Image uploading    -->
    <div class="container {{imageLoad}}" id="load-image">
	      <form method="post" action="/" id="#" enctype="multipart/form-data">
              <div class="form-group files">
                  <input class="form-control form-control-lg" id="imageInput" name="img-file" type="file">
              </div>
              <input type="submit" value="Submit" id="submit-btn">
          </form>
	</div>

    <!--    Converting    -->
    <div class=" text-center hide convert" id="convert-image">
<!--        <img src="../static/uploads/{{imageName}}"/>-->
<!--        <textarea class="form-control" id="ascii-text" style="font-size: {{font}}pt; width: {{width}}px; height: {{height}}px;"></textarea>  , width=size[0], height=size[1]-->
<!--            <textarea class="form-control" id="ascii-text" style="font-size: {{font}}pt; font-family: 'Courier New', serif; width: 1128px; height: 914px; margin: 15px auto;"></textarea>-->
<!--        <textarea class="form-control" id="ascii-text" style="font-size: {{font}}pt; font-family: 'Courier New', serif; margin: 15px auto; overflow-y: hidden !important;"></textarea>-->
        <div contenteditable="true" class="form-control" id="ascii-text" style="font-size: {{font}}pt;">{{ascii}}</div>
<!--        <textarea class="form-control" id="ascii-text" style="font-size: 9pt;"></textarea>-->
    </div>

    <div class="container hide color-settings">
        <div class="row row-cols-1 mb-3 text-center justify-content-md-center">
            <div class="col-4">
                <div class="card mb-4 rounded-3 shadow-sm" id="black-card">
                    <div class="card-header py-3" id="black-ch">
                        <h4 class="my-0 fw-normal">Обычный</h4>
                    </div>
                    <div class="card-body">
                        <img class='rounded' src="../static/img/black.png" >
                        <button type="button" class="w-100 btn btn-lg btn-primary" id="black-btn">Выбрать</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mb-4 rounded-3 shadow-sm" id="colored-card">
                    <div class="card-header py-3" id="colored-ch">
                        <h4 class="my-0 fw-normal">Цветной</h4>
                    </div>
                    <div class="card-body">
                        <img class='rounded' src="../static/img/colored.png">
                        <button type="button" class="w-100 btn btn-lg btn-primary" id="colored-btn">Выбрать</button>
                    </div>
                </div>
            </div>
<!--            <div class="col-4">-->
<!--                <div class="card mb-4 rounded-3 shadow-sm border-primary">-->

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>


    <div style="height: 1000px" ></div>

    <div class="row g-0">
        <div class="col-6">
            <div id="container1" class="twentytwenty-container">
                <img  src="../static/img/askii11.png" />
                <img  src="../static/img/askii21.png" />
            </div>
        </div>
        <div class="col-6">
            <div id="container2" class="twentytwenty-container">
                <img  src="../static/img/car-test.jpg" />
                <img  src="../static/img/car3.png" />
            </div>
        </div>
    </div>
